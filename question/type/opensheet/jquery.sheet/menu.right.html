    <a href="#" onclick="
            var jS = this.jS,
                cell = ((this.jS.obj.tdActive()[0] || {}).jSCell || {}),
                url = prompt('Enter Web Address', 'http://www.visop-dev.com/'),
                args = [],
                doubleQuote = String.fromCharCode(34);

            if (!url) {
                return false;
            }

            cell.calcLast = 0;
            args.push(doubleQuote + url + doubleQuote);

            if (cell.value) {
                args.push(doubleQuote + cell.value + doubleQuote);
                cell.value = '';
            }

            cell.formula = 'HYPERLINK(' + args.join(',') + ')';

            jS.setDirty(true);
            jS.calcDependencies.call(cell);
            return false;
        " title="HyperLink">
        <img alt="Web Link" src="/question/type/opensheet/jquery.sheet/images/page_link.png"/></a>

    <script>
        // Update url for current domain.
        $('img').each(function(){

            let src = $(this).attr('src');
            if (src.indexOf(M.cfg.wwwroot) < 0) {
                let url = M.cfg.wwwroot + src;
                $(this).attr('src', url);
            }
        })

        var parent = undefined;

        document.addEventListener('click', function (e) {
            if (!e.target.closest('.chart-dropdown') && parent) {
                closeDropdownChart();
            }
        });

        function toggleDropdownChart(target) {
            parent = target.closest('.chart-dropdown');
            parent.classList.toggle('shown');
        }

        function closeDropdownChart() {
            if(parent) {
                parent.classList.remove('shown');
            }
        }

    </script>

    <div class="dropdown chart-dropdown">
        <button class="btn btn-secondary dropdown-toggle" id="dropdownbtn" type="button" data-toggle="dropdown" aria-expanded="false"
                onclick="toggleDropdownChart(this); return false;">

            <img alt="Create chart" src="/question/type/opensheet/jquery.sheet/images/chart_column_solid.png"/>
        </button>
        <div class="dropdown-menu">
            <!--<a href="javascript:void(0);" class="dropdown-item" onclick="closeDropdownChart(); this.jS.createChart(this, 'BARCHART'); return false;">BARCHART</a>-->
            <!--<a href="javascript:void(0);" class="dropdown-item" onclick="closeDropdownChart(); this.jS.createChart(this, 'HBARCHART'); return false;">HBARCHART</a>-->
            <!--<a href="javascript:void(0);" class="dropdown-item" onclick="closeDropdownChart(); this.jS.createChart(this, 'PIECHART'); return false;">PIECHART</a>-->

            <a href="javascript:void(0);" class="dropdown-item class_LINECHART" onclick="closeDropdownChart(); this.jS.createChartExternal(this, 'LINECHART'); return false;">Line Chart</a>
            <a href="javascript:void(0);" class="dropdown-item class_SCATTERCHART" onclick="closeDropdownChart(); this.jS.createChartExternal(this, 'SCATTERCHART'); return false;">Scatter Chart</a>
            <a href="javascript:void(0);" class="dropdown-item class_BARCHART" onclick="closeDropdownChart(); this.jS.createChartExternal(this, 'BARCHART'); return false;">Bar Chart</a>
            <a href="javascript:void(0);" class="dropdown-item class_PIECHART" onclick="closeDropdownChart(); this.jS.createChartExternal(this, 'PIECHART'); return false;">Pie Chart</a>
            <a href="javascript:void(0);" class="dropdown-item class_DOUGHNUTCHART" onclick="closeDropdownChart(); this.jS.createChartExternal(this, 'DOUGHNUTCHART'); return false;">Doughnut Chart</a>
        </div>
